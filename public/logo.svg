<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <style>
    .outer-circle {
      fill: none;
      stroke: #4CAF50;
      stroke-width: 5;
    }
    .inner-circle {
      fill: none;
      stroke: #4CAF50;
      stroke-width: 2;
      stroke-dasharray: 5 5;
    }
    .letter {
      font-family: Arial, sans-serif;
      font-size: 90px;
      font-weight: bold;
      fill: #4CAF50;
    }
  </style>
  <circle cx="100" cy="100" r="95" class="outer-circle"/>
  <circle cx="100" cy="100" r="75" class="inner-circle"/>
  <text x="50%" y="50%" class="letter" text-anchor="middle" alignment-baseline="middle">A</text>
</svg>
